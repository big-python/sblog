{% extends 'Base/baseCommon.html' %}
{% block spe_css %}
    <link rel="stylesheet" href="/static/css/login.css">
{% endblock %}
{% block content %}
    <div id="login_content">
        <h2>用户登陆</h2><br>
        <form action="/loginReg/doLogin/" method="post">
            {% csrf_token %}
            用户名:<input type="text" name="username"><br><br>
            密　码:<input type="password" name="password"><br><br>
            <input type="submit" value="登陆"><span class="reg_tips">...没有账号？快点击<a href="/loginReg/reg"> 注册 </a>吧!</span>
        </form>
    </div>
{% endblock %}
